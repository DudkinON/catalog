{% extends 'default.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="row mb-5">
  {% include 'flash.html' %}
  <div class="col-lg-6 mx-auto">
  <h1 class="h3 mb-5">Remove car</h1>
    <div class="h4 col-12">{{ car.title }}</div>
    <div class="col-4">
      <img src="{% if car.images %}{{ car.images[0].url }}{% else %}/static/img/no-photo.png{% endif %}" alt="" class="rounded">
    </div>
    <div class="col-8">{{ car.description }}</div>
    <div class="pt-4 pb-4 col-12">
      <span>{{ car.brand.name }} {{ car.model }}</span>
    </div>

    <p class="col-12">Are you sure what you want to delete this car?</p>
    <form action="{{ url_for('delete_car', item_id=car.id) }}" method="post">
      <div class="col-12 text-center">
      <button class="mdl-button mdl-js-button mdl-js-ripple-effect red-link"
      name="remove">remove</button>
    </div>
    </form>
  </div>

</div>
{% endblock %}

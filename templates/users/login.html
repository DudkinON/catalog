{% extends 'default.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="offset-3 col-lg-6 text-center pt-5 pb-5">
  <h4 class="card-title">Sign in</h4>
  <form action="{{ url_for('sign_in') }}" method="post">

    <div id="buttons" ng-controller="LoginController as LoginController">
      <hr>
      <div class="h6 upper pb-2">continue with:</div>
      <a class="soc-link" href="" data-ng-click="LoginController.FBLogin()">
        <i class="fa fa-facebook" aria-hidden="true"></i>
      </a>
      <a class="soc-link" href=""
         data-ng-click="LoginController.GoogleLogin()">
        <i class="fa fa-google" aria-hidden="true"></i>
      </a>
      <div id="fb-root"></div>
    </div>
    <div id="p2"
         class="mdl-progress mdl-js-progress mdl-progress__indeterminate hide"></div>
  </form>
</div>
{% endblock %}

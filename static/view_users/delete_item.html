<div class="row" ng-controller="DeleteItemController as DeleteItemController">
  <div class="alert alert-danger" role="alert"
       ng-show="ProfileEditController.error">{{ProfileEditController.error}}
  </div>
  <div class="col-lg-12 row">
    <div class="h5 col-12">{{DeleteItemController.car.title}}</div>
    <div ng-show="DeleteItemController.car.images.length" class="col-4">
      <img src="{{DeleteItemController.car.images[0].url}}" alt=""
         class="rounded">
    </div>
    <div class="col-8">{{DeleteItemController.car.description}}</div>
    <div class="pt-4 pb-4 col-12">
      <span>{{DeleteItemController.car.brand.name}} {{DeleteItemController.car.model}}</span>
    </div>
  </div>
  <p class="col-12">are you sure what you want to delete this car?</p>
  <div class="col-12 text-center">
    <button class="mdl-button mdl-js-button mdl-js-ripple-effect red-link"
          data-ng-click="DeleteItemController.deleteCar()">remove</button>
  </div>

</div>
